<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/dd1f2d93cb.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="section container text-center">
            <h1 class="h1 text-black-50 w-25 m-auto w-25 m-auto">My skills</h1>
            <div class="icons row">
                <div class="icon mt-4 col-sm-6 col-md-4">
                    <i
                        class="fa-brands fa-html5 text-warning d-flex justify-content-center align-items-center m-auto fs-1 rounded-circle bg-light"
                    ></i>
                    <p class="text-black-50 w-25 m-auto">HTML5</p>
                </div>
                <div class="icon mt-4 col-sm-6 col-md-4">
                    <i
                        class="fa-brands fa-css3-alt text-warning d-flex justify-content-center align-items-center m-auto fs-1 rounded-circle bg-light"
                    ></i>
                    <p class="text-black-50 w-25 m-auto">CSS3</p>
                </div>
                <div class="icon mt-4 col-sm-6 col-md-4">
                    <i
                        class="fa-brands fa-js text-warning d-flex justify-content-center align-items-center m-auto fs-1 rounded-circle bg-light"
                    ></i>
                    <p class="text-black-50 w-25 m-auto">JavaScript</p>
                </div>
                <div class="icon mt-4 col-sm-6 col-md-4">
                    <i
                        class="fa-brands fa-react text-warning d-flex justify-content-center align-items-center m-auto fs-1 rounded-circle bg-light"
                    ></i>
                    <p class="text-black-50 w-25 m-auto">ReactJS</p>
                </div>
                <div class="icon mt-4 col-sm-6 col-md-4">
                    <i
                        class="fa-brands fa-git text-warning d-flex justify-content-center align-items-center m-auto fs-1 rounded-circle bg-light"
                    ></i>
                    <p class="text-black-50 w-25 m-auto">GIT</p>
                </div>
                <div class="icon mt-4 col-sm-6 col-md-4">
                    <i
                        class="fa-brands fa-wordpress text-warning d-flex justify-content-center align-items-center m-auto fs-1 rounded-circle bg-light"
                    ></i>
                    <p class="text-black-50 w-25 m-auto">WordPress</p>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./js/index.js"></script>
    </body>
</html>
